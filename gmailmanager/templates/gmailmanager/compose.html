{% extends 'gmailmanager/base.html' %}

{% block body %}
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            {{ field.label_tag }} {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Send message">
</form>
{% endblock %}
